<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		.queue {
			padding: 0;
			height: 200px;
		}
		.queue li {
			display: inline-block;
			width: 10px;
			border: 1px solid #fff;
			background-color: red;
			text-align: center;
		}
		label {
			font-size: 14px;
		}
	</style>
</head>
<body>
	<input id="input-number" type="number" name="number"/>
	<button id="enqueue-before">左侧入</button><button id="enqueue-after">右侧入</button>
	<button id="dequeue-before">左侧出</button><button id="dequeue-after">右侧出</button>
	<button id="sort">排序</button>
	<label>速度(ms)：</label><input id="animation-speed" type="number" min="10" placeholder="50"/><label>小于10的输入将取10</label>
	<ul class="queue"></ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
