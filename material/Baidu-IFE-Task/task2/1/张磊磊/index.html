<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
  <style>
  body{
  color:#009c4c;
  font-weight: bold;
}

#button{
  display:inline-block;
  background:#009c4c;
  padding:5px 10px;
  border-radius:20px;
  color:#fff;
  font-weight: bold;
  text-decoration: none;
}
input{
  border:1px solid #009c4c;
  height: 25px;
}
.sd{
  font-size: 14px;
}
div{
  margin-top: 20px;;
   font-size: 14px;
}</style>
<body>

  <label class="sd">请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <a id="button" href="javscript:void(0)">确认</a>

  <div>您输入的值是：
    <a id="aqi-display">尚无录入</a>
  </div>

<script type="text/javascript">

(function() {
 var input  = document.querySelector('#aqi-input'),
     btn    = document.querySelector('#button'),
     output = document.querySelector('#aqi-display');
     btn.addEventListener('click',function(){
      if(input.value == ""){
       alert("请输入数字");
      }else if(!/^[0-9]+$/.test(input.value)){
        alert("请输入数字");
      }
      else{
        output.innerText = input.value;

      }
       
       
     });
  

})();

</script>
</body>
</html>
